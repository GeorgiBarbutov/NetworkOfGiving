<h2>Login</h2>
<form action ="/login" method="post" class="inline mb-2 top-margin-25">
    <div class="form-group mb-2">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" class="form-control">
    </div>
    <div class="form-group mb-2">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" class="form-control">
    </div>
    <button type="submit" class="btn btn-outline-success top-margin-25">Login</button>
    <p class="message top-margin-25">Don't have an account?<a href="/register"> Register</a></p>
</form>
